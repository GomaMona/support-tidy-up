{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード変更-Support Tidy Up</title>
</head>
<body>
    <div class="container">
        <h1>パスワード情報変更</h1>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="id_old_password">現在のパスワード</label>
                <input type="password" name="old_password" id="id_old_password" required>
            </div>
            <div>
                <label for="id_new_password">新規パスワード</label>
                <input type="password" name="new_password" id="id_new_password" required>
            </div>
            <ul>
                <li>半角英数字を含み、6文字以上20文字以下</li>
            </ul>
            <div>
                <label for="id_confirm_password">新規パスワード再入力</label>
                <input type="password" name="confirm_password" id="id_confirm_password" required>
            </div>
            <a href="{% url 'home' %}" class="button-link">
                <button type="button">更新</button>
            </a>
        </form>
</body>
</html>
